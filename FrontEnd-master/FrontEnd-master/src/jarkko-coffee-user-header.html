<link href="../bower_components/paper-card/paper-card.html" rel="import">
<link href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html" rel="import">

<dom-module id="jarkko-coffee-user-header">

	<template>
		<style include="iron-flex iron-flex-alignment">	
		:host {
			display: block;
			background: #402501;
			padding-top: 100px;
			font
		}
		paper-card{
			width: 100%;
			background-color: transparent;
			box-shadow: 0px;
		}
		.text{
			color: #ffffff;
		}
		</style>
		
		<paper-card elevation="0"; id="card">
			<div>
				<div class="flex-auto text" style="padding-left:16px;">
					{{name}}
				</div>
				<div class="flex-auto text" style="padding-bottom:16px; padding-left:16px; font-size: 80%">
					{{email}}
				</div>
			</div>
		</paper-card>
		
	</template>
	
	<script>
		Polymer({
			is: "jarkko-coffee-user-header",
			properties: {
				name:{
					type: Object
				},
				email:{
					type: Object
				}
			},
			ready: function(){
				this.name = localStorage.getItem("name");
				this.email = localStorage.getItem("email");
			}
		})
	</script>
</dom-module>
